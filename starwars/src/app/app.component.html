<mat-toolbar color="primary" class="mat-elevation-z4">
  <mat-toolbar-row>
    <span>Star Wars</span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="list">
  <mat-form-field>
    <input matInput autofocus (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- Height Column -->
      <ng-container matColumnDef="height">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Height </th>
        <td mat-cell *matCellDef="let row"> {{row.height}} </td>
      </ng-container>

      <!-- Mass Column -->
      <ng-container matColumnDef="mass">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mass </th>
        <td mat-cell *matCellDef="let row"> {{row.mass}} </td>
      </ng-container>

      <!-- Hair color Column -->
      <ng-container matColumnDef="hair_color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Hair color </th>
        <td mat-cell *matCellDef="let row"> {{row.hair_color}} </td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
        <td mat-cell *matCellDef="let row"> {{row.created}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

  </div>
</div>
